<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="assets/style.css"> <!-- Link ke file style.css -->
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="container">
      <a href="/modul4/frontend/home.html" class="brand">Smart Data Logger</a>
      <ul class="nav-links">
        <li><a href="/modul4/frontend/home.html" class="nav-link home-link">Home</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="text-center mb-6">
      <h2 class="title">Data Monitoring Realtime</h2>
    </div>

    <!-- Form untuk Menambah atau Mengedit Data -->
    <div class="form-container mb-6">
      <h3 class="text-center" id="formTitle">Tambah Data Sensor</h3>
      <form id="addSensorForm">
        
        <!-- Hidden field to store the sensor ID for editing -->
        <input type="hidden" id="sensorId">
        
        <!-- Input for Sensor X -->
        <div class="form-group">
          <label for="sensorX">Sensor X</label>
          <input type="text" id="sensorX" placeholder="Masukkan nilai Sensor X" required title="Masukkan nilai untuk Sensor X (misalnya, posisi dalam X-axis)">
        </div>
        
        <!-- Input for Sensor Y -->
        <div class="form-group">
          <label for="sensorY">Sensor Y</label>
          <input type="text" id="sensorY" placeholder="Masukkan nilai Sensor Y" required title="Masukkan nilai untuk Sensor Y (misalnya, posisi dalam Y-axis)">
        </div>
        
        <!-- Input for Sensor Z -->
        <div class="form-group">
          <label for="sensorZ">Sensor Z</label>
          <input type="text" id="sensorZ" placeholder="Masukkan nilai Sensor Z" required title="Masukkan nilai untuk Sensor Z (misalnya, posisi dalam Z-axis)">
        </div>
        
        <!-- Input for Info XYZ -->
        <div class="form-group">
          <label for="infoXYZ">Info XYZ</label>
          <input type="text" id="infoXYZ" placeholder="Masukkan informasi tambahan tentang XYZ" required title="Masukkan informasi tambahan terkait data sensor XYZ">
        </div>
        
        <!-- Input for Cahaya -->
        <div class="form-group">
          <label for="cahaya">Cahaya</label>
          <input type="text" id="cahaya" placeholder="Masukkan nilai cahaya" required title="Masukkan nilai intensitas cahaya yang diterima sensor">
        </div>
        
        <!-- Input for Info Cahaya -->
        <div class="form-group">
          <label for="infoCahaya">Info Cahaya</label>
          <input type="text" id="infoCahaya" placeholder="Masukkan informasi tentang cahaya" required title="Masukkan informasi tambahan terkait kondisi cahaya">
        </div>
        
        <!-- Submit button -->
        <button type="submit" class="btn" id="submitButton">Tambah Data</button>
      </form>
    </div>
    

    <!-- Tabel untuk Data -->
    <div class="table-container overflow-x-auto mb-6">
      <table class="table">
        <thead>
          <tr>
            <th>ID Sensor</th>
            <th>Sensor X</th>
            <th>Sensor Y</th>
            <th>Sensor Z</th>
            <th>Info XYZ</th>
            <th>Cahaya</th>
            <th>Info Cahaya</th>
            <th>Date</th>
            <th>Time</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <tr>
            <td colspan="10" class="text-center py-4">No data available for today.</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <footer class="footer">
    <p>&copy; 2024 Lorem Ipsum Company. All rights reserved.</p>
  </footer>

  <!-- Link to the external script.js file -->
  <script src="js/script.js"></script>
</body>
</html>
